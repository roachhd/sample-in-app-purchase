<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="appframework/af.ui.css"/>
        <link rel="stylesheet" type="text/css" href="appframework/icons.css"/>
        <script src="appframework/appframework.ui.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="xhr.js"></script>
        <script type="text/javascript" src="js/style.js"></script>
        <title>In-App Purchase with Cordova & Intel XDK</title>
    </head>
    <body id="afui">
        <div id="content">
            <div id="main" class="panel" data-footer="none" data-header="main_header" selected="true">
                <header id="main_header">
                    <h1>In-App Purchase</h1>
                </header>
                <!-- In-App Purchases items-->
                <div id="in-app_purchase_list">
                    <div id="100coins_purchase"></div>
                    <div id="fullversion_purchase"></div>
                </div>

                <!-- Full Version feature indicator: initially hidden -->
                <div id="full_version_indicator" style="display:none">Full Version UNLOCKED!!</div>

                <!-- app.log will add stuff in here -->
                <div id="log" />
                <div id="log_title">Log:</div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
